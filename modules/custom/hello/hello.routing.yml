hello.hello:
  path: '/hello/{param}'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: NULL
  requirements:
    _access: 'TRUE'
hello.json:
  path: '/json'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\JsonController::content'
  requirements:
    _access: 'TRUE'

hello.user_statistics:
  path: '/user/{user}/statistics'
  defaults:
    _title: 'User stats'
    _controller: '\Drupal\hello\Controller\UserStatisticsController::content'
  requirements:
    _access: 'TRUE'
    user: '\d+'

hello.form_calculator:
  path: '/calculator'
  defaults:
    _title: 'Drupal Calculator'
    _form: '\Drupal\hello\Form\HelloForm'
  requirements:
    _access: 'TRUE'

hello.admin_form:
  path: '/admin/config/hello'
  defaults:
    _title: 'Hello config'
    _form: '\Drupal\hello\Form\HelloConfigForm'
  requirements:
    _access: 'TRUE'