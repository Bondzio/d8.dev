hello.hello:
  path: '/hello/{param}'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: NULL
  requirements:
    _access: 'TRUE'
hello.json:
  path: '/json'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\JsonController::content'
  requirements:
    _access: 'TRUE'
hello.node.list:
  path: '/node-list/{nodetype}'
  defaults:
    _title: 'Nodes list'
    _controller: '\Drupal\hello\Controller\NodeListController::content'
    nodetype: NULL
  requirements:
    _access: 'TRUE'